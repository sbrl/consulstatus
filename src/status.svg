<svg xmlns="http://www.w3.org/2000/svg" viewBox="5 5 90 90" width="90" height="90" version="1.1">
	<title>Status Icon</title>
	<style>
		rect, circle, path {
			fill: transparent;
			fill-opacity: 0;
			stroke-width: 2px;
			stroke-linecap: round;
			stroke-linejoin: round;
		}
		.green	{ stroke: green;	}
		.red	{ stroke: red;		}
		.blue	{ stroke: blue;		}
		.yellow	{ stroke: hsl(48, 91%, 56%);	}
	</style>
