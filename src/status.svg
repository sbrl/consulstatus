<svg xmlns="http://www.w3.org/2000/svg" viewBox="5 5 90 90" width="512" height="512" version="1.1">
	<title>Status Icon</title>
	<style>
		rect, circle, path {
			fill: transparent;
			fill-opacity: 0;
			stroke-width: 4px;
			stroke-linecap: round;
